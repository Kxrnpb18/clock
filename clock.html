<!DOCTYPE html>
<html>
<head>
  <title>Clock</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Karanbir Singh">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="clockstyle.css">
  <script src="clockscript.js"></script>
</head>
<body>
  <section>
    <div class="time">
      <div class="time-colon">
        <div class="time-text">
          <span class="num hour_num">0</span>
          <span class="text">Hours</span>
        </div>
        <span class="colon">:</span>
      </div>
      <div class="time-colon">
        <div class="time-text">
          <span class="num min_num">0</span>
          <span class="text">Minutes</span>
        </div>
        <span class="colon">:</span>
      </div>
      <div class="time-colon">
        <div class="time-text">
          <span class="num sec_num">0</span>
          <span class="text">Seconds</span>
        </div>
        <span class="am_pm"></span>
      </div>
    </div>
  </section>
</body>
</html>
